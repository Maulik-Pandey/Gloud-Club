<div class="header">
    <header>
        <h1 class="header-h1">Welcome to Gloud Club</h1>
        <h6 class="header-h6"><i>GLA University, Mathura</i></h6>

<h2 class="section-1">OUR WORKSHOPS ARE ORGANISED ON</h2>
<br><br>
<section class="colored-section" id="testimonials">
    <div class="carousel carousel-dark slide" data-bs-ride="false" id="testimonial-carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <h2>Dev-Ops</h2>
                <img alt="dog-profile" class="testimonial-image" src="images/devOps.jpeg">

            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <h2>Docker</h2>
                <img alt="dog-profile" class="testimonial-image" src="images/docker.png">

            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <h2>Google Cloud Platform</h2>
                <img alt="dog-profile" class="testimonial-image" src="images/gcp.png">

            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <h2>Amazon Web Services</h2>
                <img alt="lady-profile" class="testimonial-image aws" src="images/aws.jpeg">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#testimonial-carousel" type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#testimonial-carousel" type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</section>
